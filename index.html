<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fun Online Quiz Game</title>
</head>
<body>
    <main>
        <!-- Header -->
        <header>
            <h1>Fun Online Quiz Game</h1>
        </header>

        <!-- Game Area -->
        <div id="game-area">

            <!-- Preferences -->
            <div id="preferences" class="area">
                <div>
                    <label for="topic-choice" >Topic :</label>
                    <input list="topic" value="General Knowledge" id="topic-choice" >
                    <datalist id="topic">
                        <option value="General Knowledge">
                    </datalist>
                </div>
                <div>
                    <label for="level-choice">Level :</label>
                    <select name="level" id="level-choice">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                      </select>
                </div>
                <div>
                    <label for="num-questions-choice">No of Questions :</label>
                    <input type="number" value="10" id="num-questions-choice" min="1" max="50" >
                </div>
            </div>

            <!-- Score Area -->
            <div id="score-area" class="area hide">
                <div>
                    <label>Correct Answers: <span id="correct">0</span></label>
                </div>
                <div>
                    <label>Incorrect Answers: <span id="in-correct">0</span></label>
                </div>
            </div>

            <!-- Question Area -->
            <div class="area hide" id="question-area">
                <div id="question-number"></div>
                <div id="question"></div>
            </div>

            <!-- Motivational Heading -->
            <div id="motivational-area" >
                <h3>Play our fun Quiz</h3>
                <p>Choose a topic, level and the number of questions and click start to begin</p>
            </div>

            <!-- Answers Area-->
            <div id="answers-area" class="area hide">
                
            </div>

            <!-- Incorrect answer Area-->
            <div id="incorrect-answer-area" class="area hide">
                <p>Incorrect.</p>
                <p>The correct answer is ....</p>
                <p id="correct-answer"></p>
                
            </div>

            <!-- Well done Area-->
            <div id="well-done-area" class="area hide">
                <p>Well done.</p>
                <p>You scored <span id="number-correct">X</span> out of <span id="total-number">Y</span>.</p>
            </div>

            <!-- Button Area -->
            <div id="button-area" >
                <button type="submit" id="button" onclick="buttonClicked()">Start Game</button>
            </div>

        </div>

    </main>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
