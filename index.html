<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fun Online Quiz Game</title>
</head>
<body>
    <main>
        <!-- Header -->
        <header>
            <h1>Fun Online Quiz Game</h1>
        </header>

        <!-- Game Area -->
        <section id="game-area">

            <!-- Preferences -->
            <section id="preferences" class="area">
                <div>
                    <label for="topic" >Topic :</label>
                    <input list="topic" >
                    <datalist id="topic">
                        <option value="General Knowledge">
                    </datalist>
                </div>
                <div>
                    <label for="level">Level :</label>
                    <input list="level" size="5">
                    <datalist id="level">
                        <option value="Easy">
                    </datalist>
                </div>
                <div>
                    <label for="numQuest">No of Questions :</label>
                    <input list="numQuest" size="5">
                    <datalist id="numQuest">
                        <option value="10">
                    </datalist>
                </div>
            </section>

            <!-- Score Area -->
            <section id="score-area" class="area">
                <div>
                    <label>Correct Answers: <span id="correct">5</span></label>
                </div>
                <div>
                    <label>Incorrect Answers: <span id="inCorrect">5</span></label>
                </div>
            </section>

             <!-- Question Area -->
            <section class="area">
                <div id="question-number">Q1</div>
                <div id="question">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Explicabo vel, et fugiat ipsum iste nam velit cumque minima rerum dolor dolores, neque nulla. Error aut expedita rem eos voluptatem. Eos.</div>
            </section>

            <!-- Answers Area-->
            <section id="answers" class="area">
                <div>
                    <input type="radio" id="one" name="answer" >
                    <label for="one">First</label>
                </div>
                <div>
                    <input type="radio" id="two" name="answer">
                    <label for="two">Second</label>
                </div>
                <div>
                    <input type="radio" id="three" name="answer">
                    <label for="three">Third</label>
                </div>
                <div>
                    <input type="radio" id="four" name="answer">
                    <label for="four">Fourth</label>
                </div>
                
            </section>
        </section>
    </main>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
